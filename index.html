<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <title>Parfume</title>
    <style name="navbar">
        .navbar {
            display: flex;
            z-index: 111112;
            position: sticky;
            align-items: center;
            justify-content: space-between;
            height: 80px;
            top: 0;
            width: 100%;
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 110px;
            font-family: "Itim", cursive;
            font-weight: 400;
            font-style: normal;
            font-size: 28px;
            z-index: 1;
            color: white;
            display: flex;
            align-items: center;
            margin-left: 25px;
            justify-content: center;
        }

        .items {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            z-index: 1;
            width: 300px;

        }


        .icon {
            width: 55px;
            display: flex;
            align-items: center;
            margin-right: 20px;
            justify-content: center;
        }
    </style>
    <style name="all">
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: black;
        }

        .container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
        }

        .website-1 {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            color: white;
        }


        .background-img {
            position: fixed;
            z-index: 0;
            width: 100%;
            height: 100%;
            background-position: center center;
            background-size: cover;
            object-fit: cover;
        }

        .hamburger-menu {
            display: none;
        }

        .text-box {
            z-index: 14;
            height: 80vh;
            gap: 40px;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }
        button{
            width: 200px;
            height: 60px;
            border-radius: 100px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 0.5px solid rgba(255, 255, 255, 0.413);
            font-family: sans-serif;
            font-weight: lighter;
            color: white;
            font-size: 16px;
        }
    </style>
    <style name="ipad-phone">
        @media (max-width: 768px) {
            .website-1 {
                min-height: 100vh;
            }

            .items {
                display: none;
            }

            .hamburger-menu {
                width: 110px;
                margin-right: 10px;
                height: 60px;
                display: flex;
                align-items: flex-end;
                justify-content: center;
                flex-direction: column;
                gap: 5px;
            }

            .line-1 {
                height: 3px;
                width: 40px;
                border-radius: 20px;
                background-color: white;
            }

            .line-2 {
                height: 3px;
                width: 30px;
                border-radius: 20px;
                background-color: white;
            }

            .line-3 {
                height: 3px;
                width: 20px;
                border-radius: 20px;
                background-color: white;
            }

            .icon {
                margin: 0;
            }

            .logo {
                margin-left: 10px;
            }
        }
    </style>
    <style name="fonts">
        h1 {
            font-size: 19px;
            color: white;
            font-family: "Itim", cursive;
            font-weight: 400;
            font-style: normal;
        }

        a {
            color: white;
            text-decoration: none;

        }

        h2 {
            font-family: "Itim", cursive;
            font-size: 38px;
            margin: 0;
            padding: 0;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="website-1">
            <img class="background-img" src="./images/dark-orange.png" alt="">

            <div class="navbar">
                <div class="logo">Parfume</div>
                <div class="items">
                    <h1>Home</h1>
                    <a href="./service.html">
                        <h1>Service</h1>
                    </a>
                    <h1>Chat</h1>
                    <h1>Product</h1>
                </div>
                <div class="icon">
                    <svg width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M6.33041 24.6139L4.63438 14.4894C4.35851 12.8425 4.22058 12.0191 4.64533 11.4783C5.07007 10.9375 5.85474 10.9375 7.42407 10.9375H27.5759C29.1452 10.9375 29.93 10.9375 30.3546 11.4783C30.7794 12.0191 30.6415 12.8425 30.3656 14.4894L28.6695 24.6139C28.0715 28.1843 27.7725 29.9695 26.5882 31.0263C25.404 32.0833 23.7029 32.0833 20.3006 32.0833H14.6994C11.2972 32.0833 9.59604 32.0833 8.4118 31.0263C7.22754 29.9695 6.9285 28.1843 6.33041 24.6139Z"
                            stroke="white" stroke-width="1.5" />
                        <path
                            d="M10.2083 10.9375V10.2083C10.2083 6.18126 13.4728 2.91667 17.4999 2.91667C21.527 2.91667 24.7916 6.18126 24.7916 10.2083V10.9375"
                            stroke="white" stroke-width="1.5" />
                        <path d="M6.5625 25.5208H28.4375" stroke="white" stroke-width="1.5" />
                    </svg>
                </div>
                <div class="hamburger-menu">
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                    <div class="line-3"></div>
                </div>
            </div>


            <div class="text-box">
                <h2>Buy your Parfume with us</h1>
                    <button>Buy now</button>
            </div>
        </div>


    </div>

</body>

</html>
